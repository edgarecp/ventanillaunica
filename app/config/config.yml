imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:     
        resource: "%kernel.root_dir%/config/routing.yml" 
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:      
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        estSisId:               %estSisId%
        estSisDes:              %estSisDes%        
        directorio_archivos:    uploads/

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        # closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        # yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

genemu_form:
    autocomplete: ~
    tinymce: ~
    select2:
        enabled: true
        configs:
            placeholder:        Seleccione un valor de la lista de productos-----------------------------
            width:              off      #off, element, copy, resolve
            allowClear:         false
            minimumInputLength: 1
            dropdownAutoWidth:  true
    date:
        configs:
            buttonImage:     /fluDoc_v1_f2.3_20140121/web/bundles/generalcomun/imagenes/calendario.jpg
            buttonImageOnly: true
            showAnim:        show
    recaptcha:
        public_key:  '6LdNBMoSAAAAAJuu4c3WL5xEJ8DC2R1_hubjRNjy'
        private_key: '6LdNBMoSAAAAAE21NmCKG5JbNOlWEg9q6jBn9DKq'
 
knp_paginator:
    page_range: 9                      # default page range used in pagination control
    default_options:
        page_name:              pag       # page query parameter name
        sort_field_name:        ord       # sort field query parameter name
        sort_direction_name:    orddir    # sort direction query parameter name
        distinct:               true      # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: GeneralComunBundle:KnpPaginatorBundle:sliding.html.twig        # sliding pagination controls template
        sortable:   GeneralComunBundle:KnpPaginatorBundle:sortable_link.html.twig  # sort link template
        
parameters:
    # 1:Funcionamiento Normal, 2:Inventario, 3:Cerrado
    estSisId:    1
    estSisDes:   'Normal'

    general.directorio.archivos: %kernel.root_dir%/../web/uploads/
